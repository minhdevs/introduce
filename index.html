<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NGUYEN NGOC MINH</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="fluid-icon" href="https://github.com/fluidicon.png" title="GitHub" />
        <link rel="icon" type="image/x-icon" href="https://github.com/fluidicon.png" />
    </head>
    <body>
        <!-- Messenger Plugin chat Code -->
        <div id="fb-root"></div>

        <!-- Your Plugin chat code -->
        <div id="fb-customer-chat" class="fb-customerchat"></div>

        <script>
            var chatbox = document.getElementById("fb-customer-chat");
            chatbox.setAttribute("page_id", "111285578313958");
            chatbox.setAttribute("attribution", "biz_inbox");
        </script>

        <!-- Your SDK code -->
        <script>
            window.fbAsyncInit = function () {
                FB.init({
                    xfbml: true,
                    version: "v14.0",
                });
            };

            (function (d, s, id) {
                var js,
                    fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
                fjs.parentNode.insertBefore(js, fjs);
            })(document, "script", "facebook-jssdk");
        </script>
        <!-- Messenger Plugin chat Code -->
        <div id="main-container">
            <img draggable="false" src="./avatar_me.png" alt="NGUYỄN NGỌC MINH" id="avatar" />
            <h2 id="username">Nguyễn Ngọc Minh</h2>
            <p id="descriptions">Web Developer</p>
            <nav id="contacts">
                <ul>
                    <li>
                        <a target="_blank" title="facebook" href="https://www.facebook.com/depressed.catz"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a target="_blank" title="instagram" href="https://www.instagram.com/depressed.saz/"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a target="_blank" title="telegram" href="https://t.me/nm_2808"><i class="fa-brands fa-telegram"></i></a>
                    </li>
                    <li>
                        <a target="_blank" title="github" href="https://github.com/minhdevs"><i class="fa-brands fa-github"></i></a>
                    </li>
                </ul>
            </nav>
            <a target="_blank" href="https://www.facebook.com/messages/t/depressed.catz" id="follow">Message Me</a>
        </div>
        <div id="spiner"></div>
        <script>
            var container = document.querySelector("#main-container");
            var spiner = document.querySelector("#spiner");

            setTimeout(function () {
                spiner.remove();
                container.style.display = "block";
            }, 3000);
        </script>
        <script src="https://kit.fontawesome.com/c33a9b0eed.js" crossorigin="anonymous"></script>
    </body>
</html>
